<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Axis Consult</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: rgb(25, 43, 45);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    img {
      display: block;
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
    }
    .email {
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 2.8rem;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    .email:hover {
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .email {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Axis Consult.png" alt="Axis Consult logo">
    <a href="mailto:Info@axis-consult.com" class="email">info@axis-consult.com</a>
  </div>
</body>
</html>
